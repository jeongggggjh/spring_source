<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>직원 목록</h3>
<table border="1">
	<th:block th:if="${datas.size > 0}">
		<tr>
			<th>사번</th><th>직원명</th><th>성별</th><th>연봉</th>
		</tr>
		<tr th:each="data:${datas}">
			<td th:text="${data.jikwonNo}">사번 출력</td>
			<td th:text="${data.jikwonName}">이름 출력</td>
			<td th:text="${data.jikwonGen}">성별 출력</td>
			<td>[[${data.jikwonPay}]]</td>
		</tr>
	</th:block>
</table>
	<br>인원수 : [[${datas.size}]]명
</body>
</html>
